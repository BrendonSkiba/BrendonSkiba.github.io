 <!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #FE0;
}

li {
    float: left;
}

li a {
    display: block;
    color: #0102ac;
    text-align: center;
    padding: 16px;
    text-decoration: underline;
}

li a:hover {
    background-color: #AAEEFF;
}
</style>
</head>
<body>

<ul>
  <li><a href="#">item 1</a></li>
  <li><a href="#">item 2</a></li>
  <li><a href="#">item 3</a></li>
  <li><a href="#">item 4</a></li>
</ul>

</body>
</html>
